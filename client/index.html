<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translate</title>
    <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
    <script src="./assets/js/controller.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
<div class="main">
    <div class="title">Translator</div>

    <div class="content">
        <textarea id="input" placeholder="text to translate"></textarea>
        <button id="translate">Translate</button>
        <div class="row" id="support-area" hidden>
            <input id="word" type="text" readonly>
            <input id="translation" type="text" placeholder="translation">
            <button id="send-translation">send</button>
        </div>
        <textarea id="output" readonly></textarea>
    </div>

</div>

</body>
</html>
